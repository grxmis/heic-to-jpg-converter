<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC σε JPG</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #2c3e50; }
        input[type="file"] { margin: 20px 0; }
        button { 
            background-color: #27ae60; color: white; border: none; 
            padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; 
        }
        button:hover { background-color: #219150; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Μετατροπέας HEIC ➡ JPG</h1>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <input type="file" name="heic_files" accept=".heic" multiple required>
            <br>
            <button type="submit">Μετατροπή & Λήψη ZIP</button>
        </form>
    </div>
</body>
</html>
