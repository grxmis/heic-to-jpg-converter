<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μετατροπέας HEIC ➡ JPG</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; width: 90%; max-width: 500px; }
        h1 { color: #2c3e50; }
        input[type="file"] { margin: 20px 0; display: none; }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .action-button {
            background-color: #27ae60; color: white; border: none; 
            padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; 
            width: 100%;
            margin-top: 10px;
            display: block;
            text-decoration: none;
            text-align: center;
        }
        .action-button:hover { background-color: #219150; }
        
        /* Στυλ για τα ονόματα αρχείων */
        #file-names-list {
            text-align: left;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
            background-color: #f9f9f9;
            list-style: none;
            padding-left: 20px;
        }
        #file-names-list li {
            padding: 4px 0;
            border-bottom: 1px dashed #eee;
            display: flex; /* Χρήση flexbox για τη στοίχιση */
            justify-content: space-between; /* Το όνομα αριστερά, το κουμπί δεξιά */
            align-items: center;
        }
        #file-names-list li:last-child {
            border-bottom: none;
        }
        
        /* Στυλ για το κουμπί αφαίρεσης */
        .remove-file {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px; /* Μεγαλύτερο touch target */
            height: 24px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            font-size: 16px; 
            font-weight: bold;
            padding: 0;
            margin-left: 10px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .remove-file:hover {
            background-color: #c0392b;
        }
        .file-name-text {
            /* Για να πιάνει τον υπόλοιπο χώρο */
            flex-grow: 1; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Loading Overlay Styles (Spinner) */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #download-area {
            display: none;
        }
        
        /* Εμφάνιση ορίου */
        #file-limit {
            font-size: 0.9em;
            color: #34495e;
            margin-top: 5px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <h2>Γίνεται επεξεργασία...</h2>
        <p>Παρακαλώ περιμένετε όσο ο server μετατρέπει τα αρχεία σας σε JPG.</p>
    </div>

    <div class="box">
        <h1>Μετατροπέας HEIC ➡ JPG</h1>
        
        <form id="convertForm" enctype="multipart/form-data">
            
            <label for="file-upload" class="custom-file-upload">
                ΕΠΙΛΟΓΗ ΑΡΧΕΙΩΝ HEIC
            </label>
            
            <!-- Το input πλέον δεν έχει το onchange, το διαχειριζόμαστε με event listener -->
            <input type="file" name="heic_files" accept=".heic" multiple required id="file-upload">
            
            <p id="file-limit">Μέγιστος αριθμός αρχείων: **10**</p>

            <ul id="file-names-list">
                <li>Δεν έχουν επιλεγεί αρχεία.</li>
            </ul>
            
            <button type="submit" id="submit-button" class="action-button">Μετατροπή & Λήψη ZIP</button>
        </form>
        
        <div id="download-area">
            <p style="color: #27ae60; font-weight: bold;">✅ Η μετατροπή ολοκληρώθηκε!</p>
            <a id="download-link" class="action-button" href="#" download="converted_images.zip" style="background-color: #3498db;">
                ΠΑΤΗΣΤΕ ΕΔΩ ΓΙΑ ΛΗΨΗ (DOWNLOAD)
            </a>
        </div>
        
    </div>

    <script>
        const FILE_LIMIT = 10;
        
        const convertForm = document.getElementById('convertForm');
        const fileInput = document.getElementById('file-upload');
        const loadingOverlay = document.getElementById('loading-overlay');
        const submitButton = document.getElementById('submit-button');
        const fileListElement = document.getElementById('file-names-list');
        const downloadArea = document.getElementById('download-area');
        const downloadLink = document.getElementById('download-link');
        
        // Χρησιμοποιούμε μια λίστα File objects για να διαχειριζόμαστε τις αφαιρέσεις
        let currentFiles = [];

        // Λειτουργία: Δείχνει τη λίστα αρχείων με κουμπιά αφαίρεσης
        function renderFileList() {
            downloadArea.style.display = 'none'; 
            fileListElement.innerHTML = ''; 

            if (currentFiles.length === 0) {
                fileListElement.innerHTML = '<li>Δεν έχουν επιλεγεί αρχεία.</li>';
                submitButton.disabled = true;
                return;
            }
            
            submitButton.disabled = false;

            currentFiles.forEach((file, index) => {
                const listItem = document.createElement('li');
                
                const fileNameText = document.createElement('span');
                fileNameText.className = 'file-name-text';
                fileNameText.textContent = file.name;

                const removeButton = document.createElement('button');
                removeButton.textContent = '–'; // Χρησιμοποιούμε ενωτικό (en-dash) για καλύτερη εμφάνιση
                removeButton.className = 'remove-file';
                
                // Προσθήκη event listener για αφαίρεση
                removeButton.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    removeFile(index);
                });

                listItem.appendChild(fileNameText);
                listItem.appendChild(removeButton);
                fileListElement.appendChild(listItem);
            });
        }
        
        // Λειτουργία: Αφαιρεί ένα αρχείο από τη λίστα
        function removeFile(indexToRemove) {
            // 1. Δημιουργία νέας λίστας χωρίς το αρχείο
            currentFiles = currentFiles.filter((_, index) => index !== indexToRemove);
            
            // 2. Ενημέρωση του file input
            const dt = new DataTransfer();
            currentFiles.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;

            // 3. Επαναπροβολή της λίστας
            renderFileList();
        }

        // Event Listener: Όταν ο χρήστης επιλέγει αρχεία
        fileInput.addEventListener('change', (event) => {
            const newlySelectedFiles = Array.from(event.target.files);

            if (newlySelectedFiles.length === 0) {
                currentFiles = [];
            } else if (newlySelectedFiles.length > FILE_LIMIT) {
                alert(`Επιτρέπονται έως ${FILE_LIMIT} αρχεία τη φορά. Επιλέξατε ${newlySelectedFiles.length}.`);
                // Καθαρίζουμε το input για να μην υπάρχει σύγχυση
                fileInput.value = ""; 
                currentFiles = []; // Καθαρίζουμε και την εσωτερική λίστα
            } else {
                // Αποθήκευση των νέων, έγκυρων αρχείων
                currentFiles = newlySelectedFiles;
            }
            
            renderFileList();
        });

        // Event Listener: Υποβολή φόρμας με Fetch API
        convertForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (currentFiles.length === 0) {
                alert('Παρακαλώ επιλέξτε τουλάχιστον ένα αρχείο HEIC.');
                return;
            }

            loadingOverlay.style.display = 'flex';
            submitButton.disabled = true;
            downloadArea.style.display = 'none';

            try {
                // Δημιουργία FormData από την τρέχουσα λίστα αρχείων (currentFiles)
                const formData = new FormData();
                currentFiles.forEach(file => {
                    // Σιγουρευόμαστε ότι το όνομα του πεδίου ταιριάζει με αυτό του app.py
                    formData.append('heic_files', file); 
                });

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Σφάλμα μετατροπής: ${errorText}`);
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                
                downloadLink.href = downloadUrl; 

                // Καθαρισμός και εμφάνιση μηνύματος ετοιμότητας
                currentFiles = []; 
                fileInput.value = ""; 
                fileListElement.innerHTML = '<li>Η λίστα αρχείων είναι κενή, έτοιμη για νέα επιλογή.</li>';
                
                downloadArea.style.display = 'block';

            } catch (error) {
                console.error('Σφάλμα:', error);
                alert(`Αποτυχία Μετατροπής: ${error.message}. Δοκιμάστε ξανά.`);
                renderFileList();
                
            } finally {
                loadingOverlay.style.display = 'none';
                submitButton.disabled = false;
            }
        });
        
        // Αρχική απόδοση της λίστας
        renderFileList();
    </script>
</body>
</html>
