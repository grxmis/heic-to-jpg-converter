<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μετατροπέας HEIC ➡ JPG</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; width: 90%; max-width: 500px; }
        h1 { color: #2c3e50; }
        input[type="file"] { margin: 20px 0; display: none; }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button { 
            background-color: #27ae60; color: white; border: none; 
            padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; 
            width: 100%;
            margin-top: 10px;
        }
        button:hover { background-color: #219150; }
        
        /* Στυλ για τα ονόματα αρχείων */
        #file-names-list {
            text-align: left;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
            background-color: #f9f9f9;
            list-style: none;
        }
        #file-names-list li {
            padding: 4px 0;
            border-bottom: 1px dashed #eee;
        }
        #file-names-list li:last-child {
            border-bottom: none;
        }

        /* Στυλ για την "Progress Bar" - Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* Αρχικά κρυφό */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <h2>Γίνεται επεξεργασία...</h2>
        <p>Παρακαλώ περιμένετε όσο ο server μετατρέπει τα αρχεία σας σε JPG.</p>
    </div>

    <div class="box">
        <h1>Μετατροπέας HEIC ➡ JPG</h1>
        <form action="/convert" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            
            <label for="file-upload" class="custom-file-upload">
                ΕΠΙΛΟΓΗ ΑΡΧΕΙΩΝ HEIC
            </label>
            
            <input type="file" name="heic_files" accept=".heic" multiple required id="file-upload" onchange="displayFileNames()">
            
            <ul id="file-names-list">
                <li>Δεν έχουν επιλεγεί αρχεία.</li>
            </ul>
            
            <button type="submit" id="submit-button">Μετατροπή & Λήψη ZIP</button>
        </form>
    </div>

    <script>
        // Λειτουργία: Εμφάνιση ονομάτων αρχείων
        function displayFileNames() {
            const input = document.getElementById('file-upload');
            const list = document.getElementById('file-names-list');
            list.innerHTML = ''; 

            if (input.files.length > 0) {
                for (let i = 0; i < input.files.length; i++) {
                    const listItem = document.createElement('li');
                    listItem.textContent = input.files[i].name;
                    list.appendChild(listItem);
                }
            } else {
                list.innerHTML = '<li>Δεν έχουν επιλεγεί αρχεία.</li>';
            }
        }
        
        // Λειτουργία: Εμφάνιση Progress Message (αντί για Progress Bar)
        function showLoading() {
            // Έλεγχος αν ο χρήστης έχει επιλέξει αρχεία πριν δείξει το loading
            const input = document.getElementById('file-upload');
            if (input.files.length === 0) {
                alert('Παρακαλώ επιλέξτε τουλάχιστον ένα αρχείο HEIC.');
                return false; // Ακύρωση του submit
            }

            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('submit-button').disabled = true;
            return true; // Συνέχεια με το submit της φόρμας
        }
    </script>
</body>
</html>
