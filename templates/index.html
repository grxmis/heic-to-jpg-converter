<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μετατροπέας HEIC ➡ JPG</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; width: 90%; max-width: 500px; }
        h1 { color: #2c3e50; }
        input[type="file"] { margin: 20px 0; display: none; }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .action-button {
            background-color: #27ae60; color: white; border: none; 
            padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; 
            width: 100%;
            margin-top: 10px;
            display: block;
            text-decoration: none;
            text-align: center;
        }
        .action-button:hover { background-color: #219150; }
        
        #file-names-list {
            text-align: left;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
            background-color: #f9f9f9;
            list-style: none;
            padding-left: 20px;
        }
        #file-names-list li {
            padding: 4px 0;
            border-bottom: 1px dashed #eee;
        }
        #file-names-list li:last-child {
            border-bottom: none;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #download-area {
            display: none;
        }
        
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <h2>Γίνεται επεξεργασία...</h2>
        <p>Παρακαλώ περιμένετε όσο ο server μετατρέπει τα αρχεία σας σε JPG.</p>
    </div>

    <div class="box">
        <h1>Μετατροπέας HEIC ➡ JPG</h1>
        
        <form id="convertForm" enctype="multipart/form-data">
            
            <label for="file-upload" class="custom-file-upload">
                ΕΠΙΛΟΓΗ ΑΡΧΕΙΩΝ HEIC
            </label>
            
            <input type="file" name="heic_files" accept=".heic" multiple required id="file-upload" onchange="displayFileNames()">
            
            <ul id="file-names-list">
                <li>Δεν έχουν επιλεγεί αρχεία.</li>
            </ul>
            
            <button type="submit" id="submit-button" class="action-button">Μετατροπή & Λήψη ZIP</button>
        </form>
        
        <div id="download-area">
            <p style="color: #27ae60; font-weight: bold;">✅ Η μετατροπή ολοκληρώθηκε!</p>
            <a id="download-link" class="action-button" href="#" download="converted_images.zip" style="background-color: #3498db;">
                ΠΑΤΗΣΤΕ ΕΔΩ ΓΙΑ ΛΗΨΗ (DOWNLOAD)
            </a>
        </div>
        
    </div>

    <script>
        const convertForm = document.getElementById('convertForm');
        const fileInput = document.getElementById('file-upload');
        const loadingOverlay = document.getElementById('loading-overlay');
        const submitButton = document.getElementById('submit-button');
        const fileList = document.getElementById('file-names-list');
        const downloadArea = document.getElementById('download-area');
        const downloadLink = document.getElementById('download-link');

        function displayFileNames() {
            downloadArea.style.display = 'none'; 
            fileList.innerHTML = ''; 

            if (fileInput.files.length > 0) {
                // ΝΕΟΣ ΕΛΕΓΧΟΣ: Περιορισμός 10 αρχείων
                if (fileInput.files.length > 10) {
                    alert(`Επιτρέπονται έως 10 αρχεία τη φορά. Επιλέξατε ${fileInput.files.length}.`);
                    
                    // Καθαρισμός του input
                    fileInput.value = "";
                    fileList.innerHTML = '<li>Δεν έχουν επιλεγεί αρχεία.</li>';
                    return;
                }
                
                // Προβολή ονομάτων αρχείων
                for (let i = 0; i < fileInput.files.length; i++) {
                    const listItem = document.createElement('li');
                    listItem.textContent = fileInput.files[i].name;
                    fileList.appendChild(listItem);
                }
            } else {
                fileList.innerHTML = '<li>Δεν έχουν επιλεγεί αρχεία.</li>';
            }
        }
        
        convertForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (fileInput.files.length === 0) {
                alert('Παρακαλώ επιλέξτε τουλάχιστον ένα αρχείο HEIC.');
                return;
            }

            // Επαναληπτικός έλεγχος πριν την αποστολή (για ασφάλεια)
            if (fileInput.files.length > 10) {
                alert('Παρακαλώ επιλέξτε έως 10 αρχεία.');
                return;
            }

            loadingOverlay.style.display = 'flex';
            submitButton.disabled = true;
            downloadArea.style.display = 'none';

            try {
                const formData = new FormData(convertForm);

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    // Εμφανίζει το σφάλμα που στέλνει ο server (π.χ. τον περιορισμό 10 αρχείων)
                    throw new Error(`Σφάλμα μετατροπής: ${errorText}`);
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                
                downloadLink.href = downloadUrl; 

                // Καθαρισμός της φόρμας και εμφάνιση μηνύματος ετοιμότητας
                convertForm.reset();
                fileList.innerHTML = '<li>Ετοιμο για Λήψη!</li>';
                
                downloadArea.style.display = 'block';

            } catch (error) {
                console.error('Σφάλμα:', error);
                alert(`Αποτυχία Μετατροπής: ${error.message}. Δοκιμάστε ξανά ή με λιγότερα αρχεία.`);
                fileList.innerHTML = '<li>Δεν έχουν επιλεγεί αρχεία.</li>'; 
                
            } finally {
                loadingOverlay.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
